<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hedef Sayfa</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // localStorage'dan referans sayfa bilgisini al
            var referrer = localStorage.getItem("referrer");

            // Referans sayfa bilgisini kontrol et
            if (referrer) {
                // Ziyaretçiyi yönlendiren sayfa bilgisini yazdır
                document.getElementById("referrer-info").innerText = "Yönlendiren Sayfa: " + referrer;
            } else {
                // Referans sayfa bilgisi yoksa, bir mesaj yazdır
                document.getElementById("referrer-info").innerText = "Yönlendiren Sayfa Bulunamadı";
            }
        });
    </script>
</head>
<body>
    <h1>Hedef Sayfa</h1>
    <p id="referrer-info"></p>
    <!-- Diğer sayfa içeriği -->
</body>
</html>
